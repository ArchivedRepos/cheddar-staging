<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=500, user-scalable=no">
  <title>Cheddar</title>
  <link rel="stylesheet" href="css/app.css">
  
<link rel="stylesheet" href="css/profile.css">

</head>
<body>
  

<div class="navbar">
  <div class="nav-container primary-color">
    <div class="nav-left">
      <a id="homelink" href="circle.html">
        <i style="cursor: pointer" class="large-icon cheddar icon-cheddar-orange"></i>
      </a>
    </div>
  </div>
<div class="nav-container">
  <div class="nav-center">
    <a href="circle.html">
      <div class="circle-icon icon-block inactive">
        <i class="med-icon icon-cheddar"></i>
        <div class="icon-label">Cheddar</div>
      </div>
    </a>
    <a href="profile.html">
      <div class="profile-icon icon-block ">
        <i style="cursor: pointer" class="med-icon icon-profile"></i>
        <div class="icon-label">Profile</div>
      </div>
    </a>
    <a href="winners.html">
      <div class="winners-icon icon-block inactive">
        <i class="med-icon icon-winners"></i>
        <div class="icon-label">Winners</div>
      </div>
    </a>
  </div>
</div>
<div class="nav-container primary-color">
  <div class="nav-right">
    <div id="log-out" class="inactive-color text-bold">Log Out</div>
  </div>
</div>
</div>

<div class="navbar-spacer"></div>
<div class="container">
  <div class="profile-img-container">
    <div class="tinted-image">
      <div class="profile-labels">
        <div class="edit-text">Edit</div>
        <div class="profile-username">johnmark123</div>
        <div class="profile-email">johnmark12</div>
        <div class="profile-winnings">
          <div class="winnings-title">total won</div>
          <div class="winnings-amount">$0</div>
        </div>
      </div>
    </div>
  </div>
  <div class="profile-forms">
    <div class="form-heading">account information</div>
    <form action="#">
      <div class="input-group">
        <span class="input-group-addon">
          <label class="input-group-label">name</label>
        </span>
        <input type="text" class="form-control" placeholder="johnmark123">
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <label class="input-group-label">email</label>
        </span>
        <input type="text" class="form-control" placeholder="johnmark123@gmail.com">
      </div>
    </form>
    <div class="form-heading">bank information</div>
    <form action="#">
      <div class="input-group">
        <span class="input-group-addon">
          <label class="input-group-label">venmo id</label>
          <i class="plus-btn icon-control_point"></i>
        </span>
        <br>
      </div>
    </form>
  </div>
</div>

  
</body>
</html>
